          padding: 20px;

        }
        h2 {
          color: #023e8a;
        }
        label {
          display: block;
          margin-top: 10px;
        }
        input, select, textarea {
          width: 100%;
          padding: 8px;
          margin-top: 5px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
        button {
          margin-top: 15px;
          padding: 10px 15px;
          background: #0077b6;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        button:hover {
          background: #005f87;
        }
      </style>
